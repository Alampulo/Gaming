<!DOCTYPE html>
<!-- saved from url=(0116)https://assets.adobedtm.com/386a89de09ad0d27406fc28432e1961e4a099d4c/scripts/satellite-5aeb779464746d2f4c002c49.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>
    <script>
      (function(){
        function escapeForHtml(str){
          if (!str) return str
          return str
            .replace(/\&/g, '&amp;')
            .replace(/\</g, '&lt;')
            .replace(/\>/g, '&gt;')
            .replace(/\"/g, '&quot;')
            .replace(/\'/g, '&#x27;')
            .replace(/\//g, '&#x2F;')
        }

        var regexChars = /[.*+?^${}()|[\]\\]/g;
        function escapeForRegex(str) {
          return str.replace(regexChars, "\\$&");
        }

        function parseQueryString(){
          var ret = {}, parts = location.search.substring(1).split('&');
          for (var i = parts.length; i--;) {
            var vardef = parts[i].split('='), varname = vardef[0], value = vardef[1];
            ret[varname] = unescape(value);
          }
          return ret;
        }

        var queryParams = parseQueryString();

        var markup = "<img src='//a.tribalfusion.com/i.visitor?clientName=COD%20BO4&clientID=756753&segmentNumber=5&segmentName=CODhomepage' width='1' height='1' border='0'>";

        for (var name in queryParams){
          var regex = new RegExp('%' + escapeForRegex(name) + '%', 'ig');
          markup = markup.replace(regex, 
            escapeForHtml(queryParams[name]));
        }

        document.write(markup)
      })();
    </script><img src="./i.visitor" width="1" height="1" border="0">
  

</body></html>
